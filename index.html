<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover - Grocery website using tailwind & vitejs</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/logo.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-500"
      id="header"
    >
      <div
        class="header__container container px-6 h-24 flex justify-between items-center"
      >
        <a href="#" class="header__logo inline-flex items-center gap-2">
          <img
            src="./src/img/logo.png"
            alt=""
            class="header__logo-icon w-[35px]"
          />
          <span class="header__logo-text text-[18px] text-black font-bold"
            >Grover</span
          >
        </a>

        <div class="header__menu" id="header-menu">
          <div class="header__data flex justify-between items-center px-6">
            <a href="#" class="header__logo inline-flex items-center gap-2">
              <img
                src="./src/img/logo.png"
                alt=""
                class="header__logo-icon w-[35px]"
              />
              <span class="header__logo-text text-[18px] text-black font-bold"
                >Grover</span
              >
            </a>

            <div
              class="header__close inline-flex text-[1.5rem] text-black cursor-pointer"
              id="header-close"
            >
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="header__list flex flex-col">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Menu</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Service</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Shop</a>
            </li>
          </ul>

          <a
            href="#"
            class="header__button button self-end items-center gap-2 border-2 border-solid border-red text-red mx-6 hover:text-white hover:bg-red"
          >
            <i class="bx bx-user header__button-icon text-[1.5rem]"></i>
            Register
          </a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home pt-32" id="home">
        <div class="home__container container px-6 grid gap-12">
          <div class="home__data text-center">
            <div
              class="home__subtitle inline-flex items-center gap-2 py-3 px-6 bg-[rgba(248,96,97,0.15)] rounded-[5rem] text-[15px] text-red font-semibold mb-4"
            >
              More than Faster
              <img
                src="./src/img/home-info-strawberry.png"
                alt=""
                class="home__subtitle-icon w-[25px]"
              />
            </div>
            <h1 class="home__title text-[32px] text-black font-bold mb-4">
              Groceries delivered in as little as 2 hours
            </h1>
            <p class="home__text text-[15px] text-grey mb-8 leading-[1.87]">
              Grocen atssures fresh grocery every morning to your family without
              getting out in this pandemic.
            </p>
            <a
              href="#"
              class="home__button button inline-flex bg-red text-[15px] text-white"
              >Order Now</a
            >
          </div>

          <img src="./src/img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
